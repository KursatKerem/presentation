<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Input Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      text-align: center;
      justify-content: center;
      display: block;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      max-width: 250px;
      text-align: center;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #center {
      text-align: center;
      justify-content: center;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px;
      border-radius: 12px;
      font-size: 0.9em;
      line-height: 1.4em;
      position: relative;
    }
    .message .username {
      font-weight: bold;
      font-size: 0.8em;
      margin-bottom: 5px;
      display: block;
    }
    .message.user {
      background-color: #007BFF;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.user .username {
      color: #cce5ff;
    }
    .message.other {
      background-color: #f0f0f0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-box button:hover {
      background-color: #0056b3;
    }
    #messageInput {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Username</h1>
      <input type="text" placeholder="Username" id="username-input" autocomplete="off" required>
      <div id="center">
        <button id="chat-button">Chat!</button>
      </div>
  </div>

  <div class="chat-container">
    <div class="header">Chat <span id="online-count" style="font-size: 0.8em; margin-left: 10px;">(Online: 0)</span></div>
    <div class="chat-box" id="chatBox"></div>
    <form>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
        <button id="send-message-btn" type="submit">Send</button>
      </div>
    </form>
  </div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/homepage.js"></script>
